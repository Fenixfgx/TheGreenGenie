<script>
function sumarInputs() {
  // Obtener el valor seleccionado del select
  var seleccion = document.getElementById("empaquelistzzz").value;

  // Obtener los valores de los inputs
  var totaltalloszzz = parseFloat(document.getElementById("totaltalloszzz").value) || 0;
  var totaltalloszzz3 = parseFloat(document.getElementById("totaltalloszzz3").value) || 0;
  var totaltalloszzz4 = parseFloat(document.getElementById("totaltalloszzz4").value) || 0;
  var totaltalloszzz5 = parseFloat(document.getElementById("totaltalloszzz5").value) || 0;
  var totaltalloszzz6 = parseFloat(document.getElementById("totaltalloszzz6").value) || 0;
  var totaltalloszzz7 = parseFloat(document.getElementById("totaltalloszzz7").value) || 0;
  var totaltalloszzz8 = parseFloat(document.getElementById("totaltalloszzz8").value) || 0;
  var totaltalloszzz9 = parseFloat(document.getElementById("totaltalloszzz9").value) || 0;
  var totaltalloszzz10 = parseFloat(document.getElementById("totaltalloszzz10").value) || 0;
  var totaltalloszzz11 = parseFloat(document.getElementById("totaltalloszzz11").value) || 0;

  // Calcular la suma
  var suma = totaltalloszzz + totaltalloszzz3 + totaltalloszzz4 + totaltalloszzz5 + totaltalloszzz6 +
              totaltalloszzz7 + totaltalloszzz8 + totaltalloszzz9 + totaltalloszzz10 + totaltalloszzz11;

  // Restablecer todos los inputs de resultado a 0
  document.getElementById("totaltallosQB").value = 0;
  document.getElementById("totaltallosHB").value = 0;
  document.getElementById("totaltallosEB").value = 0;
  document.getElementById("totaltallosFLL").value = 0;

  // Asignar el resultado al input correspondiente
  switch (seleccion) {
    case "QB":
      document.getElementById("totaltallosQB").value = suma;
      break;
    case "HB":
      document.getElementById("totaltallosHB").value = suma;
      break;
    case "EB":
      document.getElementById("totaltallosEB").value = suma;
      break;
    case "FLL":
      document.getElementById("totaltallosFLL").value = suma;
      break;
    default:
      break;
  }
}

</script>

<script>
function parseCommaFloat(value) {
    // Reemplaza las comas por puntos y convierte el valor a float
    return parseFloat(value.replace(',', '.'));
}

function sumTallos() {
    // Sumar los valores de los inputs de tallos
    let sumTallos = 0;
    for (let i = 0; i <= 11; i++) {
        let inputTallos = document.getElementById(`talloscajazzz${i === 0 ? '' : i}`);
        if (inputTallos && inputTallos.value.trim() !== '') {
            let value = parseCommaFloat(inputTallos.value);
            if (!isNaN(value)) {
                sumTallos += value;
            }
        }
    }
    document.getElementById('totalsteamout').value = sumTallos.toString().replace('.', ',');
}

function sumPrecios() {
    // Sumar los valores de los inputs de precios
    let sumPrecios = 0;
    for (let i = 0; i <= 11; i++) {
        let inputPrecios = document.getElementById(`tpreciozzz${i === 0 ? '' : i}`);
        if (inputPrecios && inputPrecios.value.trim() !== '') {
            let value = parseCommaFloat(inputPrecios.value);
            if (!isNaN(value)) {
                sumPrecios += value;
            }
        }
    }
    document.getElementById('tpreciooutz').value = sumPrecios.toString().replace('.', ',');
}

// Agregar eventos para que la suma se actualice al cambiar el valor de los inputs
window.onload = function() {
    for (let i = 0; i <= 11; i++) {
        let inputTallos = document.getElementById(`talloscajazzz${i === 0 ? '' : i}`);
        if (inputTallos) {
            inputTallos.addEventListener('input', sumTallos);
        }
        
        let inputPrecios = document.getElementById(`tpreciozzz${i === 0 ? '' : i}`);
        if (inputPrecios) {
            inputPrecios.addEventListener('input', sumPrecios);
        }
    }

    // Ejecutar las funciones al cargar la página para inicializar los valores
    sumTallos();
    sumPrecios();
}
</script>

<script>
const spreadsheetId = '1BMbB6UQLeGXIKAYJZoE67oiSXbqx-7qsDHaozbYPa1w';
const apiKey = 'AIzaSyC7trVxLML3qsNu1jYg7Qmmgc-RuWsMZg8';
const sheetName = 'ATPA';
 
const pairs = [
  { selectId: 'productlistzzz', inputId: 'atpazzz' },
  { selectId: 'productlistzzz3', inputId: 'atpazzz3' },
  { selectId: 'productlistzzz4', inputId: 'atpazzz4' },
  { selectId: 'productlistzzz5', inputId: 'atpazzz5' },
  { selectId: 'productlistzzz6', inputId: 'atpazzz6' },
  { selectId: 'productlistzzz7', inputId: 'atpazzz7' },
  { selectId: 'productlistzzz8', inputId: 'atpazzz8' },
  { selectId: 'productlistzzz9', inputId: 'atpazzz9' },
  { selectId: 'productlistzzz10', inputId: 'atpazzz10' },
  { selectId: 'productlistzzz11', inputId: 'atpazzz11' },
  { selectId: 'productlistzzz12', inputId: 'atpazzz12' },
];

function getATPValue(productId, inputId) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}!A:B?key=${apiKey}`;

  fetch(url)
   .then(response => response.json())
   .then(data => {
      const values = data.values;
      for (let i = 0; i < values.length; i++) {
        if (values[i][0] === productId) {
          document.getElementById(inputId).value = values[i][1];
          return;
        }
      }
    })
   .catch(error => console.error(error));
}

pairs.forEach((pair) => {
  document.getElementById(pair.selectId).addEventListener('change', () => {
    const productId = document.getElementById(pair.selectId).value;
    getATPValue(productId, pair.inputId);
  });
});
</script>

    <script>
      // Obtener referencia a los campos de fecha y texto
      var inputDate = document.getElementById('fechaprzzz');
      var inputText = document.getElementById('fechapzzz');

      // Escuchar el evento de cambio en el campo de fecha
      inputDate.addEventListener('change', function() {
        // Obtener el valor seleccionado en el campo de fecha
        var selectedDate = inputDate.value;

        // Dividir la fecha en partes (día, mes y año)
        var parts = selectedDate.split('-');
        var day = parts[2];
        var month = parts[1];
        var year = parts[0];

        // Formatear la fecha en el formato "dd/mm/aaaa"
        var formattedDate = day + '/' + month + '/' + year;

        // Asignar el valor formateado al campo de texto
        inputText.value = formattedDate;
      });
    </script>

    // Función general para actualizar los valores concatenados y obtener el precio con retraso
    function updateConcatenatedValues(clientId, productId, concatenatedId, priceId) {
        var clientName = document.getElementById(clientId).value || '';
        var productName = document.getElementById(productId).value || '';
        var concatenated = clientName + ' ' + productName;
        document.getElementById(concatenatedId).value = concatenated;
        
        // Añadir un retraso de 1 segundo antes de llamar a fetchPrice
        setTimeout(function() {
            fetchPrice(concatenated, priceId);
        }, 400);
    }
  
    // Función general para obtener el precio desde la hoja de cálculo de Google Sheets
    function fetchPrice(concatenatedValue, priceId) {
        var url = 'https://sheets.googleapis.com/v4/spreadsheets/1BMbB6UQLeGXIKAYJZoE67oiSXbqx-7qsDHaozbYPa1w/values/ClientesPrice!A:B?key=AIzaSyC7trVxLML3qsNu1jYg7Qmmgc-RuWsMZg8';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                var price = '';
                var rows = data.values;
                for (var i = 0; i < rows.length; i++) {
                    if (rows[i][0] === concatenatedValue) {
                        price = rows[i][1];
                        break;
                    }
                }
                document.getElementById(priceId).value = price || '';
                calcularTotal();
            })
            .catch(error => console.error('Error al obtener los datos:', error));
    }

        function calcularTotalTallos() {

            const totalTallos = cantidad * tallosCaja;
            document.getElementById('totaltalloszzz').value = totalTallos;
            actualizarTotalTallos();

        function calcularTotalPrecio() {
            const totalTallos = parseFloat(document.getElementById('totaltalloszzz').value) || 0;
            const precio = parseFloat(document.getElementById('preciozzz').value.replace(',', '.')) || 0;
            const precioTotal = totalTallos * precio;
            const precioTotalConComa = precioTotal.toFixed(2).replace('.', ',');
            document.getElementById('tpreciozzz').value = precioTotalConComa;
            actualizarTotalPrecio();
        }

        function calcularTotalRamos() {
            const cantidad = parseFloat(document.getElementById('cantidadzzz').value) || 0;

            const tallosRamo = parseFloat(document.getElementById('tallosramozzz').value.replace(',', '.')) || 0;
            const totalRamos = (tallosCaja / tallosRamo) * cantidad;
            document.getElementById('totalramoszzz').value = totalRamos.toFixed(2).replace('.', ',');
            actualizarTotalRamos();

<script>
  // Función para obtener parámetros de la URL
  function obtenerParametrosURL() {
    var parametros = {};
    var queryString = window.location.search.substring(1);
    var pares = queryString.split('&');
    for (var i = 0; i < pares.length; i++) {
      var par = pares[i].split('=');
      parametros[decodeURIComponent(par[0])] = decodeURIComponent(par[1]);
    }
    return parametros;
  }

  // Función para prellenar los inputs con los parámetros de la URL
  function prellenarInputs() {
    var parametros = obtenerParametrosURL();
    document.getElementById('vendedorzzz').value = parametros['vendedorzzz'] || '';
    document.getElementById('fechaprzzz').value = parametros['fechaprzzz'] || '';
    document.getElementById('fechadeszzz').value = parametros['fechadeszzz'] || '';
    document.getElementById('clientelzzz').value = parametros['clientelzzz'] || '';
  }

  // Llamar a la función para prellenar los inputs al cargar la página
  window.addEventListener('DOMContentLoaded', function() {
    prellenarInputs();
  });
</script>
