    <title>Galería Responsive</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .gallery-wrapper {
        overflow: hidden;
        width: 100%;
      }

      .gallery {
        display: flex;
        padding: 20px;
        width: 1290px;
        animation: gallery-scroll 65s linear infinite;
      }

      .image-container {
        flex: 0 0 auto;
        width: 250px;
        margin-right: 20px;
        scroll-snap-align: start;
        position: relative;
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease-in-out;
      }

      .image-container:hover img {
        transform: translateY(-5px);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      }

      .image-container .title {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background-color: rgb(0 0 0 / 25%);
        color: #fff;
        padding: 10px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .image-container:hover .title {
        opacity: 1;
      }

      @keyframes gallery-scroll {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>

 <script>
  const gallery = document.querySelector('.gallery');
  let animation = gallery.style.animation;

  gallery.addEventListener('mouseover', () => {
    gallery.style.animationPlayState = 'paused';
  });

  gallery.addEventListener('mouseout', () => {
    gallery.style.animationPlayState = 'running';
  });
   
   let touchStartX = 0;
let touchEndX = 0;

gallery.addEventListener('touchstart', (event) => {
  touchStartX = event.changedTouches[0].screenX;
});

gallery.addEventListener('touchend', (event) => {
  touchEndX = event.changedTouches[0].screenX;
  if (touchEndX < touchStartX) {
    gallery.style.animationDirection = 'normal';
  } else {
    gallery.style.animationDirection = 'reverse';
  }
});
