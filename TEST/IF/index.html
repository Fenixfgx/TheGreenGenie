<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
</head>
<body>
    <input class="text" type="date" id="fechaIn" placeholder="Fecha" onchange="actualizarFormatoFecha()">
    <br><br>
    <select id="destinatarioPrincipal">
        <!-- Las opciones se llenarán dinámicamente mediante JavaScript -->
    </select>
    <br><br>
    <button id="buscarFuera">Buscar en ambos iframes</button>
    <br><br>
    <iframe src="tuiframe.html" id="miIframe1" width="600" height="400"></iframe>
    <iframe src="tuiframe.html" id="miIframe2" width="600" height="400"></iframe>

    <script>
        const iframes = [
            document.getElementById('miIframe1').contentWindow,
            document.getElementById('miIframe2').contentWindow
        ];

        document.getElementById('buscarFuera').addEventListener('click', function() {
            // Enviar un mensaje a cada iframe al hacer clic en el botón fuera de los iframes
            iframes.forEach(function(iframeWindow) {
                iframeWindow.postMessage('buscarDentro', '*');
            });
        });

        function actualizarFormatoFecha() {
            // Obtener el valor del input fecha
            const fecha = document.getElementById('fechaIn').value;

            // Enviar el valor de fecha a cada iframe
            iframes.forEach(function(iframeWindow) {
                iframeWindow.postMessage({ tipo: 'actualizarFecha', fecha: fecha }, '*');
            });
        }

        function seleccionarDestinatarioPrincipal() {
            // Obtener la opción seleccionada del select en el documento principal
            const destinatarioPrincipal = document.getElementById('destinatarioPrincipal').value;

            // Enviar la opción seleccionada a cada iframe
            iframes.forEach(function(iframeWindow) {
                iframeWindow.postMessage({ tipo: 'actualizarDestinatario', seleccionado: destinatarioPrincipal }, '*');
            });
        }

        // Llenar el select del documento principal con opciones
        const selectDestinatarioPrincipal = document.getElementById('destinatarioPrincipal');
        // Aquí llenarías el select con las opciones necesarias mediante JavaScript

        // Agregar un listener para enviar la opción seleccionada a los iframes
        selectDestinatarioPrincipal.addEventListener('change', seleccionarDestinatarioPrincipal);

        window.addEventListener('message', function(event) {
            if (event.data === 'activarBotonBuscar') {
                // Activar el botón dentro de ambos iframes cuando se recibe el mensaje del documento principal
                iframes.forEach(function(iframeWindow) {
                    const botonDentroIframe = iframeWindow.document.getElementById('buscarDentro');
                    botonDentroIframe.click();
                });
            }
        });
    </script>
</body>
</html>
