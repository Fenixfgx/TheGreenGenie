<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
</head>
<body>
    <button id="buscarFuera">Buscar fuera del iframe</button>
    <br><br>
    <iframe src="tuiframe.html" id="miIframe" width="600" height="400"></iframe>

    <script>
        const iframe = document.getElementById('miIframe');
        const iframeWindow = iframe.contentWindow;

        document.getElementById('buscarFuera').addEventListener('click', function() {
            // Enviar un mensaje al iframe al hacer clic en el botón fuera del iframe
            iframeWindow.postMessage('buscarDentro', '*');
        });

        window.addEventListener('message', function(event) {
            if (event.data === 'activarBotonBuscar') {
                // Activar el botón dentro del iframe cuando se recibe el mensaje del iframe
                const botonDentroIframe = iframe.contentDocument.getElementById('buscarDentro');
                botonDentroIframe.click();
            }
        });
    </script>
</body>
</html>
