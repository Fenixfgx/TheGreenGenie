<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
</head>
<body>
    <button id="buscarFuera">Buscar fuera del iframe</button>
    <br><br>
    <iframe src="https://www.thegreengenie.com.co/GC/" id="miIframe" width="600" height="400"></iframe>

    <script>
        // Obtener referencia al iframe
        const iframe = document.getElementById('miIframe');
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

        // Obtener referencia al botón dentro del iframe
        const botonDentroIframe = iframeDocument.getElementById('buscarPorFechaYDestinatario()');

        // Función para manejar el clic en el botón fuera del iframe
        document.getElementById('buscarFuera').addEventListener('click', function() {
            // Simular el clic del botón dentro del iframe al hacer clic fuera del iframe
            botonDentroIframe.click();
        });
    </script>
</body>
</html>
