<!DOCTYPE html>
<html>
<head>
    <title>Contenido del Iframe</title>
</head>
<body>
    <!-- Botón dentro del iframe -->
    <button id="buscarDentro">Buscar dentro del iframe</button>

    <script>
        // Acción que se realizará al hacer clic en el botón dentro del iframe
        document.getElementById('buscarDentro').addEventListener('click', function() {
            alert('¡Se ha presionado el botón dentro del iframe!');
        });
    </script>
</body>
</html>
