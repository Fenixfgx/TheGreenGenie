<script>
  // Obtener el elemento "time"
  const timeEl = document.getElementById('current-time');
  // Obtener el botón de retroceso
  const backButton = document.createElement('button');
  backButton.textContent = 'Volver atrás';
  backButton.style.display = 'block';
  backButton.style.margin = 'auto';
  backButton.style.marginTop = '10px';
  backButton.style.padding = '10px';
  backButton.style.borderRadius = '5px';
  backButton.style.backgroundColor = '#333';
  backButton.style.color = '#fff';

  // Función para obtener la hora actual en formato de 12 horas
  function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    const formattedTime = `${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes} ${ampm}`;
    return formattedTime;
  }

  // Función para actualizar la hora actual cada segundo
  function updateTime() {
    const currentTime = getCurrentTime();
    timeEl.textContent = currentTime;
  }

  // Añadir el botón de retroceso a la pantalla del celular
  const screenEl = document.querySelector('.screen');
  screenEl.appendChild(backButton);

  // Volver atrás al hacer clic en el botón de retroceso
  backButton.addEventListener('click', () => {
    window.history.back();
  });

  // Actualizar la hora actual cada segundo
  setInterval(updateTime, 1000);
</script>

.reverse-icon {

}

.icon i {position: relative;z-index: 1;}
.icon.active i{
  animation: bounce 500ms 2 cubic-bezier(0.45, 0.05, 0.55, 0.95);
}

.icon:after {
	content: '';
	background: rgba(56,56,56,.7);
	width: 100%;
	height: 5px;
	position: absolute;
	left: 0;
	bottom: -2px;
	border-radius: 100%;
	z-index: 0;
	background: radial-gradient(ellipse at center, rgba(56,56,56,1) 0%, rgba(46,46,46,0) 100%);
}

.icon.active:before, .icon.minimised:before {
	content: '';
	background: rgba(56,56,56,.7);
	width: 5px;
	height: 5px;
	position: absolute;
	left: 0;
	bottom: 0px;
	border-radius: 100%;
	z-index: 0;
	background: radial-gradient(ellipse at center, rgba(56,56,56,1) 0%, rgba(46,46,46,0) 100%);
	background: radial-gradient(ellipse at center, rgb(6, 116, 210) 9%, rgba(6, 116, 210,1) 10%, rgba(6, 116, 210,1) 17%, rgba(6, 116, 210,1) 18%, rgba(6, 116, 210,0.79) 34%, rgba(6, 116, 210,0.75) 37%, rgba(6, 116, 210,0) 100%);
	margin: 0 auto;
	left: 50%;
	transform: translateX(-50%);
	z-index: 9;
}

.icon.active:after{
  animation: shadow-bounce 500ms 2 cubic-bezier(0.45, 0.05, 0.55, 0.95);
}

.window{
	background: #eff3f8;
	display: block;
	position: absolute;
	width: 300px;

}

.main-content {

}
.window.focus{

}
.slider{

}
input{

}

.window.code {

}


@keyframes bounce {
	0% {
		bottom: 0;
	}
	50% {
		bottom: 10px;
	}
	100% {
		bottom: 0;
	}
}

@keyframes shadow-bounce {
  0%{
    transform: scale(1);
  }
  50%{
    transform: scale(.7);
  }
  100%{
    transform: scale(1);
  }
}
</style>
  
<script>
  // most of this is stock jqueryui some is custom

$('.window').mouseover(function(){
  $(this).css("transition", "0s").draggable({
    containment: "parent"
  });
})
$( ".window" ).click(function(){
  $( ".window" ).removeClass('focus');
  $(this).addClass('focus');
})
$( ".window" ).on( "dragstart", function( event, ui ) {
  $( ".window" ).removeClass('focus');
  $(this).addClass('focus');
} );
$('.window').mouseout(function(){
  $(this).draggable( "destroy" );
   $(this).css("transition", ".3s ease");
});
$('.icon').click(function(){
  if ($(this).hasClass('active')){
      $(this).addClass('minimised')
             .removeClass('active');
      }
  else {
      $(this).addClass('active')
      .removeClass('minimised');}
});
  
$('.code').click(function(){
  $('.window.code').toggleClass('active');
});
$( function() {
  $( ".slider.css" ).slider({
    range: "max",
    min: 1,
    max: 10,
    value: 8,
    slide: function( event, ui ) {
      $( ".css.amount" ).val( ui.value );
    }
  });
  $( ".css.amount" ).val( $( ".slider.css" ).slider( "value" ) );
});
