<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
  
  <div class="login-container">
    <div class="logo-container">
      <div class="logo"><img style="width: 102px;" src="https://www.thegreengenie.com.co/images/logos21.png"></div>
    </div>
    <form class="login-form" id="loginForm">
      <div class="placeholder-animate">
        <input type="text" id="username" name="username" placeholder="Usuario">
      </div>
      <div class="placeholder-animate">
        <input type="password" id="password" name="password" placeholder="Contraseña">
      </div>
      <input type="submit" value="Iniciar Sesión">
    </form>
  </div>
  <script>
    document.querySelectorAll('.placeholder-animate input[type="text"], .placeholder-animate input[type="password"]').forEach(function(input) {
      input.addEventListener('focus', function() {
        input.parentNode.classList.add('placeholder-animate');
      });
      input.addEventListener('blur', function() {
        if (!input.value) {
          input.parentNode.classList.remove('placeholder-animate');
        }
      });
    });
  </script>
</body>
</html>
