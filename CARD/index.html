<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 3D card </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
	<div class="cover atvImg">
		<div class="atvImg-layer" data-img="https://www.thegreengenie.com.co/CARD/CARD1.png"></div>
	</div>

	<div class="cover atvImg">
		<div class="atvImg-layer" data-img="https://www.thegreengenie.com.co/CARD/CARD2.png"></div>
		
	</div>

</div>

<script>
        // JavaScript para la detecci√≥n de movimiento
        let layers = document.querySelectorAll('.atvImg-layer');
        let initialBeta = null;
        let initialGamma = null;

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        function handleOrientation(event) {
            if (initialBeta === null && initialGamma === null) {
                initialBeta = event.beta;
                initialGamma = event.gamma;
            }

            let betaDiff = event.beta - initialBeta;
            let gammaDiff = event.gamma - initialGamma;

            for (let layer of layers) {
                let layerIndex = parseInt(layer.getAttribute('data-layer'));
                let offsetX = gammaDiff * layerIndex * 2;
                let offsetY = betaDiff * layerIndex * 2;

                layer.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px)`;
            }
        }
    </script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
